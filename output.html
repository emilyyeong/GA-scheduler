<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Timetable</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
     <!-- html2canvas library for PNG export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-5xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-10 border border-slate-200">
            <div id="progress-header" class="mb-8">
                <h2 id="progress-title" class="text-2xl font-bold text-slate-700 mb-2">Your Timetable!</h2>
                <div class="w-full bg-slate-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 100%"></div>
                </div>
            </div>

            <div id="page-output" class="page">
                <div class="text-center mb-4">
                    <h2 class="text-3xl font-bold text-slate-800">Your Generated Timetable</h2>
                    <p class="text-slate-500">Drag and drop tasks to make adjustments. Download your final schedule.</p>
                </div>
                <div class="flex flex-wrap justify-center items-center gap-4 mb-6">
                    <div class="flex items-center gap-2">
                        <span class="font-medium">View:</span>
                        <button id="view-weekly-btn" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">Weekly</button>
                        <button id="view-monthly-btn" class="px-4 py-2 rounded-lg bg-slate-200 text-slate-800">Monthly</button>
                    </div>
                    <button id="download-png-btn" class="px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700 transition flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                        Download PNG
                    </button>
                </div>

                <div id="timetable-display-area" class="bg-slate-100 p-4 rounded-lg overflow-x-auto">
                    <!-- Weekly View -->
                    <div id="weekly-view">
                        <div id="timetable-grid" class="grid" style="grid-template-columns: 5rem repeat(7, 1fr); grid-template-rows: auto;"></div>
                    </div>
                    <!-- Monthly View -->
                    <div id="monthly-view" class="hidden">
                         <div id="month-header" class="text-center text-xl font-bold mb-4"></div>
                         <div id="monthly-grid" class="grid border-l border-t border-slate-200"></div>
                    </div>
                </div>

                <div class="flex justify-center mt-8">
                    <button onclick="startOver()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition">Start Over</button>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
