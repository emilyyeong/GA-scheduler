<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Commitments</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-5xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-10 border border-slate-200">
            <div id="progress-header" class="mb-8">
                <h2 id="progress-title" class="text-2xl font-bold text-slate-700 mb-2">Step 1: Fixed Commitments</h2>
                <div class="w-full bg-slate-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 25%"></div>
                </div>
            </div>

            <div id="error-message-box" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
                <strong class="font-bold">Error:</strong>
                <span id="error-message" class="block sm:inline"></span>
            </div>

            <div id="page-commitments" class="page">
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <h3 class="text-xl font-semibold mb-4">Add Fixed Commitments</h3>
                        <p class="text-sm text-slate-500 mb-4">Enter recurring classes, work, or appointments. These times will be blocked out.</p>
                        <form id="commitment-form" class="space-y-4">
                            <input id="commitment-name" type="text" placeholder="Subject (e.g., 'Calculus Lecture')" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                            <select id="commitment-day" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                            <div class="space-y-2">
                                <label class="font-medium">Start Time</label>
                                <div id="start-time-input" class="time-input-container flex items-center gap-2 p-2 border rounded-lg">
                                    <input type="number" placeholder="HH" min="1" max="12" class="border-r pr-2 focus:outline-none">
                                    <span>:</span>
                                    <input type="number" placeholder="MM" min="0" max="59" class="focus:outline-none">
                                    <button type="button" class="am-btn flex-grow p-1 rounded-md bg-slate-200">AM</button>
                                    <button type="button" class="pm-btn flex-grow p-1 rounded-md bg-slate-200">PM</button>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="font-medium">End Time</label>
                                <div id="end-time-input" class="time-input-container flex items-center gap-2 p-2 border rounded-lg">
                                    <input type="number" placeholder="HH" min="1" max="12" class="border-r pr-2 focus:outline-none">
                                    <span>:</span>
                                    <input type="number" placeholder="MM" min="0" max="59" class="focus:outline-none">
                                    <button type="button" class="am-btn flex-grow p-1 rounded-md bg-slate-200">AM</button>
                                    <button type="button" class="pm-btn flex-grow p-1 rounded-md bg-slate-200">PM</button>
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition">Add Commitment</button>
                        </form>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-4">Your Commitments</h3>
                        <div id="commitments-list" class="h-64 overflow-y-auto space-y-3 p-3 bg-slate-100 rounded-lg custom-scrollbar">
                            <p class="text-slate-500 text-center py-10">Add at least one commitment to continue.</p>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between mt-8">
                    <button onclick="navigate('page-home')" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-6 rounded-lg transition">Back</button>
                    <button id="commitments-next-btn" onclick="navigate('page-tasks')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition disabled:bg-slate-400 disabled:cursor-not-allowed" disabled>Next</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
